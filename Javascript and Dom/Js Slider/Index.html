<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Js Slider</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="imgs/slider.png" type="image/x-icon">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img src="imgs/01.png" alt="">
            <img src="imgs/02.png" alt="">
            <img src="imgs/03.jpg" alt="">
            <img src="imgs/04.jpg" alt="">
            <img src="imgs/05.jpg" alt="">
            <img src="imgs/06.jpg" alt="">
            <img src="imgs/07.jpg" alt="">
        </div>

        <div class="btns">
            <span href="#" class="prev" id="prev">Previous</span>
            <div class="indicators" id="indicators"></div>
            <span href="#" class="next" id="next">Next</span>
        </div>


        <script src="js/main.js"></script>
    </body>

</html>
