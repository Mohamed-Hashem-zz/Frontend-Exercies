<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Sign UP</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/signUp-Style.css" />
        <link rel="shortcut icon" href="imgs/home.png" type="image/x-icon">
    </head>

    <body>


        <div class="w-50 p-5 text-center ">
            <h1>Smart Login System</h1>

            <input onkeypress="userNameValidation()" type="text" name="" id="username" class="form-control my-3"
                placeholder="Enter Your Name">
            <p id="usernameWarning" class="text-warning py-2 bg-signUp d-none">Enter Valid Username includes at least 3
                letter</p>

            <input type="email" name="" id="email" class="form-control my-3" placeholder="Enter Your Email"
                onkeypress="emailValidation()">
            <p id="emailWarning" class="text-warning py-2 bg-signUp d-none">Enter Valid Email as " name@example.com "
            </p>

            <input type="password" name="" id="password" class="form-control my-3" onkeypress=" passwordValidation()"
                placeholder="Enter Your Password">
            <p id="passwordWarning" class="text-warning py-2 bg-signUp d-none">Enter Password &#62;= 8 characters</p>


            <div id="divBlock" class="w-50 py-3 text-danger d-none">
                <p class="mt-3">This Email is already exists<br> Please Enter another email</p>
            </div>

            <button id="signUp" class="form-control">Sign Up</button>

            <div id="successRegister" class="w-50 py-2 text-green d-none">
                <p class="mt-3">You Have Registered Successfully</p>
            </div>

            <p class=" my-3 text-white">Donâ€™t have an account? <a href="signIn.html" class="text-white">Sign in</a></p>
        </div>


        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/signUp.js"></script>
    </body>

</html>
