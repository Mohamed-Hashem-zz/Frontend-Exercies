<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Quiz App</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imgs/quiz.png" type="image/x-icon">
    </head>

    <body>

        <div class="Quiz-app">
            <div class="quiz-title">
                <div class="category">Category: <span class="cate"></span> </div>
                <div class="questions-count">Questions Count: <span class="counter"></span> </div>
            </div>

            <div class="questionArea"></div>

            <div class="answerArea"></div>

            <button class="submitBtn">Submit Answer</button>

            <div class="progress-quiz">
                <div class="bullets"></div>

                <span class="timer"></span>
            </div>

            <div class="results"> </div>

        </div>

        <script src="js/main.js"></script>
    </body>

</html>
